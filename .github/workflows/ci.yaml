name: ci-golang-workflow
on:
  pull_request:
    branches:
      - develop
jobs: 
  chek-application:
    strategy:
      matrix:
        go: ["1.21.5", "1.23"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go}}
      - run: go test
      - run: go run math.go
